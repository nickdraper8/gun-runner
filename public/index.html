<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/general.css" type="text/css">
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <main id='main'>

      <h1>Gun Runner</h1>
      <div id="game-view-container">
        <img id="background-gif" src="/images/city.gif" alt="background-gif">
        <canvas id="myCanvas" width="800" height="300"></canvas>
      </div>
      <h2>Directions and Controls:</h2>
      <ul>
        <li>Press 'up arrow' to jump over <span style="color: #FB921C">orange</span> obsticles</li>
        <li>Press 'left arrow' to dash forward</li>
        <li>Press 'spacebar' to fire bullets to destroy flying robot enemies</li>
        <li>Press 'r' to reset the game</li>
        <li>Hint: Shoot enemies for extra points!</li>
      </ul>

    </main>
  </body>
</html>
